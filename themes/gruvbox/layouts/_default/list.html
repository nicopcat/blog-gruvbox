{{ define "main" }}
<article>
  <header>
    <h1>All {{ .Type }}</h1>
  </header>
    <div class="body">
      {{ if eq .Type "tags" }}
      <div class="tags">
        {{ range .Pages }}
        <span>
            <a href="{{ .RelPermalink }}" title="{{ .Description }}">{{ .Title }}</a>
        </span>
        {{ end }}
      {{ else }}
            <ol style="list-style-type:disc">
              {{ range .Pages }}
                <li>
                  <a href="{{ .RelPermalink }}" title="{{ .Description }}">{{ .Title }}</a>
                </li>
              {{ end }}
            </ol>
      {{ end }}
    </div>
</article>
{{ end }}
