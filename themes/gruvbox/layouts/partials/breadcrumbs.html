<div class="breadcrumb">
    <ol>
        <li><a href="/">Home</a></li>
        {{ $rellink := "" }}
        {{ range (split .RelPermalink "/") }}
        {{ if gt (len . ) 0 -}}
        {{ $rellink = printf "%s/%s" $rellink . }}
        <li><a href="{{ $rellink }}">{{ . }}</a></li>
        {{ end }}
        {{ end }}
    </ol>
</div>
