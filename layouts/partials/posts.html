{{ define "main" }}
<article>
    <header>
        <h1>All {{ .Type }}</h1>
    </header>
    <div class="body">
        <ol style="list-style-type:disc">
        {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" title="{{ .Description }}">{{ .Title }} </a>
        </li>
        {{ end }}
      </ol>
    </div>
</article>
{{ end }}
