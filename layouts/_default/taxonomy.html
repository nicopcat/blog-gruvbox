{{ define "main" }}
<article>
    <header>
        <h1>All {{ .Type }}</h1>
    </header>
    <div class="body">
        <div class="tags">
            {{ range .Pages }}
            <span>
                <a href="{{ .RelPermalink }}" title="{{ .Description }}">{{ .Title }}</a>
            </span>
            {{ end }}
        </div>
    </div>
</article>
{{ end }}
